<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="row">
            <h2 class="footer-heading">{{ site.title | escape }}</h2>
        </div>

        <div class="footer-col-wrapper">
            <div class="row">
                <div class="col-6">
                    <ul class="contact-list">
                        <li class="p-name">
                            {%- if site.author -%}
                            {{ site.author | escape }}
                            {%- else -%}
                            {{ site.title | escape }}
                            {%- endif -%}
                        </li>
                        {%- if site.email -%}
                        <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                        {%- endif -%}
                    </ul>
                </div>
                <div class="col-6">
                    <p>{{- site.description | escape -}}&nbsp;<a
                            href="{{ "/" | relative_url }}">{{ site.url }}{{ "/" | relative_url }}</a>.</p>
                </div>
            </div>
        </div>

    </div>

</footer>
