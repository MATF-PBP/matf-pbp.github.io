<h2 class="ui center aligned header">Obaveštenja</h2>

<!-- Obaveštenja -->
{% if site.posts.size > 0 %}
<div class="ui list">
    {% for post in site.posts %}
    <div class="item">
        <i class="large bell outline middle aligned icon"></i>
        <div class="content">
            <a class="header" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
            <div class="description">{{ post.date | date: '%d.%m.%Y.' }} {{ post.time }}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
    Nema obaveštenja
{% endif %}
